name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Build packages
        run: |
          python -m pip install --upgrade pip build shiv
          python -m build
          shiv -o dist/concordia.pyz -c concordia .
      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
